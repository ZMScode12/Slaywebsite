<!DOCTYPE html>
<html>
<head>
  <title>Zara‚Äôs To-Do App üòé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(darkblue, crimson, purple, hotpink, blue);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .hidden { display: none; }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button { cursor: pointer; }

    ul { list-style: none; padding: 0; margin-top: 10px; }

    li {
      margin: 10px;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type="text"] { flex: 1; margin-left: 10px; }

    input[type="checkbox"]:checked + input[type="text"] {
      text-decoration: line-through;
      color: #ccc;
    }

    .list-button { background-color: white; color: #6b5bff; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Sign up / Login -->
  <div id="signup">
    <h1>Sign Up üí´</h1>
    <input type="text" id="username" placeholder="Enter a username"><br>
    <input type="password" id="password" placeholder="Enter a password"><br>
    <button onclick="createAccount()">Create Account</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
  </div>

  <div id="login" class="hidden">
    <h1>Login üí´</h1>
    <input type="text" id="loginUsername" placeholder="Enter username"><br>
    <input type="password" id="loginPassword" placeholder="Enter password"><br>
    <button onclick="login()">Log In</button>
    <p>Need an account? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>

  <!-- To-do lists -->
  <div id="todo" class="hidden">
    <div id="todoHeader"></div> <!-- Dynamic welcome + new list button -->
    <div id="listsContainer"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let currentUser = localStorage.getItem('currentUser');
    let allLists = [];

    if (currentUser) {
      showTodo();
      loadAllLists();
    }

    // Account functions
    function createAccount() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (!user || !pass) { alert("Fill both fields!"); return; }
      if (localStorage.getItem(`user_${user}`)) { alert("Username exists!"); return; }

      localStorage.setItem(`user_${user}`, JSON.stringify({ password: pass, lists: [] }));
      localStorage.setItem('currentUser', user);
      currentUser = user;
      allLists = [];
      showTodo();
      renderLists();
      saveAllLists();
    }

    function showLogin() {
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }

    function showSignup() {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('signup').classList.remove('hidden');
    }

    function login() {
      const user = document.getElementById('loginUsername').value;
      const pass = document.getElementById('loginPassword').value;

      const data = JSON.parse(localStorage.getItem(`user_${user}`));
      if (!data) { alert("User not found!"); return; }
      if (data.password !== pass) { alert("Wrong password!"); return; }

      currentUser = user;
      localStorage.setItem('currentUser', user);
      allLists = data.lists || [];
      showTodo();
      renderLists();
    }

    function showTodo() {
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('login').classList.add('hidden');
      document.getElementById('todo').classList.remove('hidden');

      const headerDiv = document.getElementById('todoHeader');
      headerDiv.innerHTML = `
        <h1>Welcome, ${currentUser}!</h1>
        <button onclick="createNewList()" class="list-button">+ New To-Do List</button>
      `;
    }

    function logout() {
      saveAllLists();
      localStorage.removeItem('currentUser');
      currentUser = null;
      allLists = [];
      document.getElementById('todo').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
      document.getElementById('listsContainer').innerHTML = "";
      document.getElementById('todoHeader').innerHTML = ""; // remove welcome header on logout
    }

    // Multiple To-Do Lists functions
    function saveAllLists() {
      const userData = JSON.parse(localStorage.getItem(`user_${currentUser}`));
      userData.lists = allLists;
      localStorage.setItem(`user_${currentUser}`, JSON.stringify(userData));
    }

    function loadAllLists() {
      const data = JSON.parse(localStorage.getItem(`user_${currentUser}`));
      allLists = data.lists || [];
      renderLists();
    }

    function renderLists() {
      const container = document.getElementById('listsContainer');
      container.innerHTML = "";

      allLists.forEach((list, index) => {
        const listDiv = document.createElement('div');
        listDiv.innerHTML = `<h2>List ${index + 1}</h2>
                             <input type="text" id="newTask_${index}" placeholder="Add a task">
                             <button onclick="addTask(${index})">Add</button>
                             <ul id="list_${index}"></ul>
                             <hr>`;
        container.appendChild(listDiv);

        const ul = document.getElementById(`list_${index}`);
        list.forEach(task => {
          const li = document.createElement('li');
          li.innerHTML = `<input type="checkbox" ${task.checked ? "checked" : ""} onchange="updateTask(${index})">
                          <input type="text" value="${task.text}" onchange="updateTask(${index})">
                          <button onclick="deleteTask(${index}, this)">‚ùå</button>`;
          ul.appendChild(li);
        });
      });
    }

    function createNewList() {
      allLists.push([]);
      saveAllLists();
      renderLists();
    }

    function addTask(listIndex) {
      const input = document.getElementById(`newTask_${listIndex}`);
      const taskText = input.value.trim();
      if (!taskText) return;

      allLists[listIndex].push({ text: taskText, checked: false });
      input.value = "";
      saveAllLists();
      renderLists();
    }

    function updateTask(listIndex) {
      const ul = document.getElementById(`list_${listIndex}`);
      allLists[listIndex] = Array.from(ul.children).map(li => ({
        text: li.querySelector('input[type=text]').value,
        checked: li.querySelector('input[type=checkbox]').checked
      }));
      saveAllLists();
    }

    function deleteTask(listIndex, button) {
      const ul = document.getElementById(`list_${listIndex}`);
      const index = Array.from(ul.children).indexOf(button.parentElement);
      allLists[listIndex].splice(index, 1);
      saveAllLists();
      renderLists();
    }

  </script>

</body>
</html>
