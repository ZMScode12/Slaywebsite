<!DOCTYPE html>
<html>
<head>
  <title>Zara's To-Do List üòé</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Lobster', Arial, sans-serif;
      color: white;
      background: linear-gradient(270deg, crimson, purple, darkred, orange);
      background-size: 800% 800%;
      animation: moveGradient 10s ease infinite;
      text-align: center;
      padding-top: 40px;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    #todo-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background-color: crimson;
      color: white;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }

    li {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li span {
      flex: 1;
      margin-left: 8px;
      outline: none;
    }

    input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üìù Zara's To-Do List</h1>

  <div id="todo-container">
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const span = document.createElement("span");
      span.textContent = taskText;
      span.contentEditable = "true"; // makes it editable right on the site!

      const delButton = document.createElement("button");
      delButton.textContent = "Delete";
      delButton.onclick = () => li.remove();

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(delButton);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
