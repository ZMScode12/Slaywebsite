<!DOCTYPE html>
<html>
<head>
  <title>Dynamic To-Do Tabs ðŸ˜Ž</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6b5bff, #ff6eb4, #00d2ff);
      color: white;
      text-align: center;
      padding: 50px;
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hidden { display: none; }
    input, button { padding: 10px; margin: 5px; border-radius: 8px; border: none; font-size: 16px; }
    button { cursor: pointer; }
    .list-button { background-color: white; color: #6b5bff; }
    ul { list-style: none; padding: 0; margin-top: 10px; }
    li { margin: 10px; background: rgba(255,255,255,0.2); padding: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; }
    input[type="text"] { flex: 1; margin-left: 10px; }
    input[type="checkbox"]:checked + input[type="text"] { text-decoration: line-through; color: #ccc; }

    /* Tabs style */
    .tabs { margin-bottom: 20px; }
    .tab-btn { background: rgba(255,255,255,0.2); color: white; border-radius: 5px; margin: 0 5px; padding: 8px 12px; cursor: pointer; }
    .tab-btn.active { background: white; color: #6b5bff; }
  </style>
</head>
<body>

  <!-- Sign up / Login -->
  <div id="signup">
    <h1>Sign Up ðŸ’«</h1>
    <input type="text" id="username" placeholder="Enter a username"><br>
    <input type="password" id="password" placeholder="Enter a password"><br>
    <button onclick="createAccount()">Create Account</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
  </div>

  <div id="login" class="hidden">
    <h1>Login ðŸ’«</h1>
    <input type="text" id="loginUsername" placeholder="Enter username"><br>
    <input type="password" id="loginPassword" placeholder="Enter password"><br>
    <button onclick="login()">Log In</button>
    <p>Need an account? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>

  <!-- To-do lists -->
  <div id="todo" class="hidden">
    <div id="todoHeader"></div> <!-- Dynamic welcome + New List -->
    <div class="tabs" id="tabsContainer"></div> <!-- List tabs -->
    <div id="listsContainer"></div> <!-- Tasks for active tab -->
    <button onclick="logout()">Logout</button>
  </div>

<script>
let currentUser = localStorage.getItem('currentUser');
let allLists = [];
let activeListIndex = 0;

if (currentUser) { showTodo(); loadAllLists(); }

function createAccount() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  if (!user || !pass) { alert("Fill both fields!"); return; }
  if (localStorage.getItem(`user_${user}`)) { alert("Username exists!"); return; }

  localStorage.setItem(`user_${user}`, JSON.stringify({ password: pass, lists: [] }));
  localStorage.setItem('currentUser', user);
  currentUser = user;
  allLists = [];
  showTodo();
  renderLists();
  saveAllLists();
}

function showLogin() { document.getElementById('signup').classList.add('hidden'); document.getElementById('login').classList.remove('hidden'); }
function showSignup() { document.getElementById('login').classList.add('hidden'); document.getElementById('signup').classList.remove('hidden'); }

function login() {
  const user = document.getElementById('loginUsername').value;
  const pass = document.getElementById('loginPassword').value;
  const data = JSON.parse(localStorage.getItem(`user_${user}`));
  if (!data) { alert("User not found!"); return; }
  if (data.password !== pass) { alert("Wrong password!"); return; }

  currentUser = user;
  localStorage.setItem('currentUser', user);
  allLists = data.lists || [];
  activeListIndex = 0;
  showTodo();
  renderLists();
}

function showTodo() {
  document.getElementById('signup').classList.add('hidden');
  document.getElementById('login').classList.add('hidden');
  document.getElementById('todo').classList.remove('hidden');

  const headerDiv = document.getElementById('todoHeader');
  headerDiv.innerHTML = `
    <h1>Welcome, ${currentUser}!</h1>
    <button onclick="createNewList()" class="list-button">+ New To-Do List</button>
  `;
}

function logout() {
  saveAllLists();
  localStorage.removeItem('currentUser');
  currentUser = null;
  allLists = [];
  document.getElementById('todo').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
  document.getElementById('listsContainer').innerHTML = "";
  document.getElementById('tabsContainer').innerHTML = "";
  document.getElementById('todoHeader').innerHTML = "";
}

function saveAllLists() {
  if (!currentUser) return;
  const userData = JSON.parse(localStorage.getItem(`user_${currentUser}`));
  userData.lists = allLists;
  localStorage.setItem(`user_${currentUser}`, JSON.stringify(userData));
}

function loadAllLists() {
  const data = JSON.parse(localStorage.getItem(`user_${currentUser}`));
  allLists = data.lists || [];
  activeListIndex = 0;
  renderLists();
}

function renderLists() {
  renderTabs();
  renderActiveList();
}

function renderTabs() {
  const tabs = document.getElementById('tabsContainer');
  tabs.innerHTML = "";
  allLists.forEach((list, i) => {
    const btn = document.createElement('button');
    btn.className = 'tab-btn' + (i === activeListIndex ? ' active' : '');
    btn.textContent = `List ${i+1}`;
    btn.onclick = () => { activeListIndex = i; renderLists(); };
    tabs.appendChild(btn);

    // Delete list button
    const delBtn = document.createElement('button');
    delBtn.textContent = 'ðŸ—‘ Delete';
    delBtn.style.marginLeft = '5px';
    delBtn.onclick = () => confirmDeleteList(i);
    tabs.appendChild(delBtn);
  });
}

function renderActiveList() {
  const container = document.getElementById('listsContainer');
  container.innerHTML = "";

  if (allLists.length === 0) {
    // Show friendly message when no lists exist
    const msg = document.createElement('div');
    msg.innerHTML = `
      <h2>No To-Do Lists Yet ðŸ˜Ž</h2>
      <p>Click the "+ New To-Do List" button above to create your first list!</p>
    `;
    container.appendChild(msg);
    return;
  }

  const index = activeListIndex;
  const listDiv = document.createElement('div');
  listDiv.innerHTML = `
    <input type="text" id="newTask_${index}" placeholder="Add a task">
    <button onclick="addTask(${index})">Add</button>
    <ul id="list_${index}"></ul>
  `;
  container.appendChild(listDiv);

  const ul = document.getElementById(`list_${index}`);
  allLists[index].forEach(task => {
    const li = document.createElement('li');
    li.innerHTML = `<input type="checkbox" ${task.checked ? "checked" : "


function createNewList() { allLists.push([]); activeListIndex = allLists.length-1; saveAllLists(); renderLists(); }
function addTask(listIndex) {
  const input = document.getElementById(`newTask_${listIndex}`);
  const taskText = input.value.trim();
  if (!taskText) return;
  allLists[listIndex].push({text: taskText, checked: false});
  input.value = "";
  saveAllLists();
  renderLists();
}
function updateTask(listIndex) {
  const ul = document.getElementById(`list_${listIndex}`);
  allLists[listIndex] = Array.from(ul.children).map(li => ({
    text: li.querySelector('input[type=text]').value,
    checked: li.querySelector('input[type=checkbox]').checked
  }));
  saveAllLists();
}
function deleteTask(listIndex, button) {
  const ul = document.getElementById(`list_${listIndex}`);
  const index = Array.from(ul.children).indexOf(button.parentElement);
  allLists[listIndex].splice(index,1);
  saveAllLists();
  renderLists();
}
function confirmDeleteList(listIndex) {
  if (confirm("Are you sure you want to delete this list and all its tasks?")) {
    allLists.splice(listIndex, 1);

    // Fix active index if needed
    if (allLists.length === 0) {
      activeListIndex = 0;
    } else if (activeListIndex >= allLists.length) {
      activeListIndex = allLists.length - 1;
    }

    saveAllLists();
    renderLists();
  }
}

}
</script>
</body>
</html>
