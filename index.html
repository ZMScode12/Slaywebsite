
<!DOCTYPE html>
<html>
<head>
  <title>Custom To-Do App ‚ú®</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
      transition: background 0.8s ease;
    }

    .hidden { display: none; }
    input, button { padding: 10px; margin: 5px; border-radius: 8px; border: none; font-size: 16px; }
    button { cursor: pointer; }
    ul { list-style: none; padding: 0; margin-top: 10px; }
    li {
      margin: 10px;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .gradient-option {
      width: 80px;
      height: 40px;
      border-radius: 8px;
      display: inline-block;
      margin: 5px;
      cursor: pointer;
      border: 2px solid white;
    }

    .list-button { background-color: white; color: #6b5bff; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Sign up -->
  <div id="signup">
    <h1>Sign Up üí´</h1>
    <input type="text" id="username" placeholder="Enter a username"><br>
    <input type="password" id="password" placeholder="Enter a password"><br>
    <p>Pick your background style:</p>
    <div id="gradients">
      <div class="gradient-option" style="background: linear-gradient(to right, #ff7e5f, #feb47b)" data-bg="linear-gradient(to right, #ff7e5f, #feb47b)"></div>
      <div class="gradient-option" style="background: linear-gradient(to right, #2193b0, #6dd5ed)" data-bg="linear-gradient(to right, #2193b0, #6dd5ed)"></div>
      <div class="gradient-option" style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364)" data-bg="linear-gradient(to right, #0f2027, #203a43, #2c5364)"></div>
      <div class="gradient-option" style="background: linear-gradient(to right, #ff9a9e, #fad0c4)" data-bg="linear-gradient(to right, #ff9a9e, #fad0c4)"></div>
    </div>
    <br>
    <button onclick="createAccount()">Create Account</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Login -->
  <div id="login" class="hidden">
    <h1>Login üß†</h1>
    <input type="text" id="loginUsername" placeholder="Username"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p>Need an account? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>

  <!-- To-Do Page -->
  <div id="todo" class="hidden">
    <h1 id="welcome"></h1>
    <div id="tabs"></div>
    <br>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <br>
    <button onclick="createList()">Create New List</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let currentUser = localStorage.getItem('currentUser');
    let activeListIndex = 0;
    let selectedGradient = "linear-gradient(darkblue, crimson, purple, hotpink, blue)";

    if (currentUser) showTodo();

    // gradient picker logic
    document.querySelectorAll('.gradient-option').forEach(opt => {
      opt.addEventListener('click', () => {
        selectedGradient = opt.getAttribute('data-bg');
        document.body.style.background = selectedGradient;
      });
    });

    function createAccount() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) return alert('Please enter username and password.');

      const users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[username]) return alert('Username already exists!');

      users[username] = {
        password,
        lists: [{ name: "My First List", tasks: [] }],
        background: selectedGradient
      };

      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', username);
      showTodo();
    }

    function showLogin() {
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }

    function showSignup() {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('signup').classList.remove('hidden');
    }

    function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username] && users[username].password === password) {
        localStorage.setItem('currentUser', username);
        showTodo();
      } else alert('Invalid credentials.');
    }

    function logout() {
      localStorage.removeItem('currentUser');
      document.getElementById('todo').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
      document.body.style.background = "linear-gradient(darkblue, crimson, purple, hotpink, blue)";
    }

    function showTodo() {
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      currentUser = localStorage.getItem('currentUser');
      if (!currentUser || !users[currentUser]) return;

      const user = users[currentUser];
      document.body.style.background = user.background || selectedGradient;

      document.getElementById('signup').classList.add('hidden');
      document.getElementById('login').classList.add('hidden');
      document.getElementById('todo').classList.remove('hidden');

      document.getElementById('welcome').innerText = `Welcome, ${currentUser}!`;

      renderTabs();
      renderTasks();
    }

    function renderTabs() {
      const users = JSON.parse(localStorage.getItem('users'));
      const user = users[currentUser];
      const tabsDiv = document.getElementById('tabs');
      tabsDiv.innerHTML = "";

      user.lists.forEach((list, i) => {
        const tab = document.createElement('button');
        tab.textContent = list.name;
        tab.className = "list-button";
        tab.onclick = () => { activeListIndex = i; renderTasks(); };
        tabsDiv.appendChild(tab);
      });
    }

    function createList() {
      const users = JSON.parse(localStorage.getItem('users'));
      const user = users[currentUser];
      user.lists.push({ name: `List ${user.lists.length + 1}`, tasks: [] });
      localStorage.setItem('users', JSON.stringify(users));
      renderTabs();
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const task = taskInput.value.trim();
      if (!task) return;

      const users = JSON.parse(localStorage.getItem('users'));
      const user = users[currentUser];
      user.lists[activeListIndex].tasks.push({ text: task, done: false });
      localStorage.setItem('users', JSON.stringify(users));
      taskInput.value = "";
      renderTasks();
    }

    function renderTasks() {
      const users = JSON.parse(localStorage.getItem('users'));
      const user = users[currentUser];
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = "";

      user.lists[activeListIndex].tasks.forEach((task, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${i})">
          <input type="text" value="${task.text}" onchange="editTask(${i}, this.value)">
          <button onclick="deleteTask(${i})">üóëÔ∏è</button>
        `;
        taskList.appendChild(li);
      });
    }

    function toggleTask(index) {
      const users = JSON.parse(localStorage.getItem('users'));
      const user = users[currentUser];
      user.lists[activeListIndex].tasks[index].done = !user.lists[activeListIndex].tasks[index].done;
      localStorage.setItem('users', JSON.stringify(users));
      renderTasks();
    }

    function editTask(index, newText) {
      const users = JSON.parse(localStorage.getItem('users'));
      const user = users[currentUser];
      user.lists[activeListIndex].tasks[index].text = newText;
      localStorage.setItem('users', JSON.stringify(users));
    }

    function deleteTask(index) {
      const users = JSON.parse(localStorage.getItem('users'));
      const user = users[currentUser];
      user.lists[activeListIndex].tasks.splice(index, 1);
      localStorage.setItem('users', JSON.stringify(users));
      renderTasks();
    }
  </script>
</body>
</html>
