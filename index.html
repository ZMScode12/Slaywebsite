<!DOCTYPE html>
<html>
<head>
  <title>Zara‚Äôs To-Do App üòé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(darkblue, crimson, purple, hotpink, blue);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .hidden { display: none; }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type="text"] {
      flex: 1;
      margin-left: 10px;
    }

    input[type="checkbox"]:checked + input[type="text"] {
      text-decoration: line-through;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Sign up / Login section -->
  <div id="signup">
    <h1>Sign Up üí´</h1>
    <input type="text" id="username" placeholder="Enter a username"><br>
    <input type="password" id="password" placeholder="Enter a password"><br>
    <button onclick="createAccount()">Create Account</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
  </div>

  <div id="login" class="hidden">
    <h1>Login üí´</h1>
    <input type="text" id="loginUsername" placeholder="Enter username"><br>
    <input type="password" id="loginPassword" placeholder="Enter password"><br>
    <button onclick="login()">Log In</button>
    <p>Need an account? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>

  <!-- To-do list section -->
  <div id="todo" class="hidden">
    <h1>Welcome, <span id="userDisplay"></span>!</h1>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add</button>
    <ul id="todoList"></ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let currentUser = localStorage.getItem('currentUser');

    if (currentUser) {
      showTodo();
      loadTasks();
    }

    function createAccount() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (!user || !pass) {
        alert("Please fill out both fields!");
        return;
      }

      if (localStorage.getItem(`user_${user}`)) {
        alert("Username already exists!");
        return;
      }

      const userData = { password: pass, tasks: [] };
      localStorage.setItem(`user_${user}`, JSON.stringify(userData));
      localStorage.setItem('currentUser', user);
      currentUser = user;
      showTodo();
    }

    function showLogin() {
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }

    function showSignup() {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('signup').classList.remove('hidden');
    }

    function login() {
      const user = document.getElementById('loginUsername').value;
      const pass = document.getElementById('loginPassword').value;

      const data = localStorage.getItem(`user_${user}`);
      if (!data) {
        alert("User not found!");
        return;
      }

      const userData = JSON.parse(data);
      if (userData.password !== pass) {
        alert("Wrong password!");
        return;
      }

      localStorage.setItem('currentUser', user);
      currentUser = user;
      showTodo();
      loadTasks();
    }

    function showTodo() {
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('login').classList.add('hidden');
      document.getElementById('todo').classList.remove('hidden');
      document.getElementById('userDisplay').textContent = currentUser;
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement('li');
      li.innerHTML = `
        <input type="checkbox" onchange="saveTasks()">
        <input type="text" value="${taskText}" onchange="saveTasks()">
        <button onclick="deleteTask(this)">‚ùå</button>
      `;
      document.getElementById('todoList').appendChild(li);
      input.value = "";
      saveTasks();
    }

    function deleteTask(button) {
      button.parentElement.remove();
      saveTasks();
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#todoList li').forEach(li => {
        tasks.push({
          text: li.querySelector('input[type=text]').value,
          checked: li.querySelector('input[type=checkbox]').checked
        });
      });

      const userData = JSON.parse(localStorage.getItem(`user_${currentUser}`));
      userData.tasks = tasks;
      localStorage.setItem(`user_${currentUser}`, JSON.stringify(userData));
    }

    function loadTasks() {
      const userData = JSON.parse(localStorage.getItem(`user_${currentUser}`));
      const list = document.getElementById('todoList');
      list.innerHTML = "";

      userData.tasks.forEach(task => {
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" ${task.checked ? "checked" : ""} onchange="saveTasks()">
          <input type="text" value="${task.text}" onchange="saveTasks()">
          <button onclick="deleteTask(this)">‚ùå</button>
        `;
        list.appendChild(li);
      });
    }

    function logout() {
      localStorage.removeItem('currentUser');
      currentUser = null;
      document.getElementById('todo').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
      document.getElementById('todoList').innerHTML = "";
    }
  </script>


<head>
  <title>Multiple To-Do Lists üòé</title>
  <style>
    body { font-family: Arial, sans-serif; background: #6b5bff; color: white; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 5px; border-radius: 8px; border: none; font-size: 16px; }
    ul { list-style: none; padding: 0; margin-top: 10px; }
    li { margin: 10px; background: rgba(255,255,255,0.2); padding: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; }
    input[type="text"] { flex: 1; margin-left: 10px; }
    input[type="checkbox"]:checked + input[type="text"] { text-decoration: line-through; color: #ccc; }
    .hidden { display: none; }
    .list-button { background-color: white; color: #6b5bff; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Welcome, <span id="userDisplay">Zara</span>!</h1>
  <button onclick="createNewList()" class="list-button">+ New To-Do List</button>

  <div id="listsContainer"></div>

  <script>
    const currentUser = "Zara"; // change this if you implement login system
    const userKey = `lists_${currentUser}`;

    // Load existing lists from localStorage
    let allLists = JSON.parse(localStorage.getItem(userKey)) || [];

    function saveAllLists() {
      localStorage.setItem(userKey, JSON.stringify(allLists));
    }

    function renderLists() {
      const container = document.getElementById('listsContainer');
      container.innerHTML = ""; // clear everything

      allLists.forEach((list, index) => {
        const listDiv = document.createElement('div');
        listDiv.innerHTML = `<h2>List ${index + 1}</h2>
                             <input type="text" id="newTask_${index}" placeholder="Add a task">
                             <button onclick="addTask(${index})">Add</button>
                             <ul id="list_${index}"></ul>
                             <hr>`;
        container.appendChild(listDiv);

        // Load existing tasks for this list
        const ul = document.getElementById(`list_${index}`);
        list.forEach(task => {
          const li = document.createElement('li');
          li.innerHTML = `<input type="checkbox" ${task.checked ? "checked" : ""} onchange="updateTask(${index})">
                          <input type="text" value="${task.text}" onchange="updateTask(${index})">
                          <button onclick="deleteTask(${index}, this)">‚ùå</button>`;
          ul.appendChild(li);
        });
      });
    }

    function createNewList() {
      allLists.push([]); // add an empty list
      saveAllLists();
      renderLists();
    }

    function addTask(listIndex) {
      const input = document.getElementById(`newTask_${listIndex}`);
      const taskText = input.value.trim();
      if (!taskText) return;

      allLists[listIndex].push({ text: taskText, checked: false });
      input.value = "";
      saveAllLists();
      renderLists();
    }

    function updateTask(listIndex) {
      const ul = document.getElementById(`list_${listIndex}`);
      allLists[listIndex] = Array.from(ul.children).map(li => ({
        text: li.querySelector('input[type=text]').value,
        checked: li.querySelector('input[type=checkbox]').checked
      }));
      saveAllLists();
    }

    function deleteTask(listIndex, button) {
      const ul = document.getElementById(`list_${listIndex}`);
      const index = Array.from(ul.children).indexOf(button.parentElement);
      allLists[listIndex].splice(index, 1);
      saveAllLists();
      renderLists();
    }

    // Initial render
    renderLists();
  </script>

</body>
