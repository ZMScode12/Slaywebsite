<!DOCTYPE html>
<html>
<head>
  <title>Dynamic To-Do Tabs ðŸ˜Ž</title>
  <style>
    :root {
      --default-moving: linear-gradient(135deg, #5b00ff, #ff0066, #00f2ff);
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
      background: var(--default-moving);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      transition: background 1s;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .hidden {
      display: none;
    }

    #todo, #signup, #login {
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      cursor: pointer;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.7;
    }

    #quickLinks {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 200px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      color: white;
    }

    #quickLinks ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    #quickLinks input {
      width: 100%;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      padding: 5px;
    }

    #quickLinks a {
      color: #00f2ff;
      text-decoration: none;
    }

    #quickLinks a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>Dynamic To-Do Tabs ðŸ˜Ž</h1>

  <div id="signup">
    <h2>Create Account</h2>
    <input id="signupUser" placeholder="Username"><br>
    <input id="signupPass" type="password" placeholder="Password"><br>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
  </div>

  <div id="login" class="hidden">
    <h2>Log In</h2>
    <input id="loginUser" placeholder="Username"><br>
    <input id="loginPass" type="password" placeholder="Password"><br>
    <button onclick="login()">Log In</button>
    <p>Don't have an account? <a href="#" onclick="showSignup()">Create one</a></p>
  </div>

  <div id="todo" class="hidden">
    <h2>Your To-Do List</h2>
    <input id="newTask" placeholder="Add a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <br>
    <button onclick="openBackgroundPicker()">Change Background</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Quick Links (hidden until login) -->
  <div id="quickLinks" class="hidden">
    <h3>Quick Links</h3>
    <ul id="linksList"></ul>
    <input id="newLinkText" placeholder="Link name">
    <input id="newLinkURL" placeholder="https://example.com">
    <button onclick="addQuickLink()">Add Link</button>
  </div>

  <script>
    let currentUser = null;

    function showLogin() {
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }

    function showSignup() {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('signup').classList.remove('hidden');
    }

    function signup() {
      const username = document.getElementById('signupUser').value;
      const password = document.getElementById('signupPass').value;
      if (!username || !password) return alert("Please fill in all fields!");

      const users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[username]) return alert("User already exists!");
      users[username] = { password, tasks: [], background: 'default', links: [] };
      localStorage.setItem('users', JSON.stringify(users));

      alert("Account created!");
      showLogin();
    }

    function login() {
      const username = document.getElementById('loginUser').value;
      const password = document.getElementById('loginPass').value;
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (!users[username] || users[username].password !== password)
        return alert("Invalid credentials!");

      currentUser = username;
      document.getElementById('login').classList.add('hidden');
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('todo').classList.remove('hidden');
      document.getElementById('quickLinks').classList.remove('hidden');
      loadTasks();
      loadBackground();
      loadQuickLinks();
    }

    function logout() {
      currentUser = null;
      document.getElementById('todo').classList.add('hidden');
      document.getElementById('quickLinks').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }

    function addTask() {
      const taskText = document.getElementById('newTask').value.trim();
      if (!taskText) return;
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      users[currentUser].tasks.push({ text: taskText, done: false });
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('newTask').value = '';
      loadTasks();
    }

    function loadTasks() {
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const user = users[currentUser];
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      user.tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task.text;
        if (task.done) li.classList.add('completed');
        li.onclick = () => toggleTask(index);
        list.appendChild(li);
      });
    }

    function toggleTask(i) {
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const task = users[currentUser].tasks[i];
      task.done = !task.done;
      localStorage.setItem('users', JSON.stringify(users));
      loadTasks();
    }

    /* background picker */
    function openBackgroundPicker() {
      const bg = prompt("Enter background color or gradient (e.g. 'blue' or 'linear-gradient(135deg, red, orange)')");
      if (!bg) return;
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      users[currentUser].background = bg;
      localStorage.setItem('users', JSON.stringify(users));
      document.body.style.background = bg;
    }

    function loadBackground() {
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const bg = users[currentUser].background || 'var(--default-moving)';
      document.body.style.background = bg;
    }

    /* Quick Links */
    function loadQuickLinks() {
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const links = users[currentUser].links || [];
      const list = document.getElementById('linksList');
      list.innerHTML = '';
      links.forEach((link, i) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = link.url;
        a.target = "_blank";
        a.textContent = link.name;
        li.appendChild(a);
        list.appendChild(li);
      });
    }

    function addQuickLink() {
      const name = document.getElementById('newLinkText').value.trim();
      const url = document.getElementById('newLinkURL').value.trim();
      if (!name || !url) return alert("Please fill in both fields!");
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      users[currentUser].links.push({ name, url });
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('newLinkText').value = '';
      document.getElementById('newLinkURL').value = '';
      loadQuickLinks();
    }
  </script>
</body>
</html>
